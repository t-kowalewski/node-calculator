<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
</head>

<body>
  <h1>Simple Calculator - Node.js App</h1>
  <p>You can enter either integers or floats (max 2 decimal places)</p>

  <form action="/" method="post">
    <input type="number" name="num1" step="0.01" placeholder="First Number">&nbsp;
    <select name="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>&nbsp;
    <input type="number" name="num2" step="0.01" placeholder="Second Number">&nbsp;
    <button type="submit" name="subm-btn">Calculate</button>
  </form>
</body>

</html>
